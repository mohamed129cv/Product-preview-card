<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>



</head>

<body>
  <main>
    <section class="card">
      <img src="images/image-product-desktop.jpg" alt="Product" class="card-img">
      <div class="card-body">
        <span class="badg">Perfume</span>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="dicount">$149.99</span>
          <span class="main-price">$169.99</span>
        </div>

        <button><img src="images/icon-cart.svg" alt=""> Add to Cart</button>

      </div>
    </section>
  </main>

</body>

</html>
